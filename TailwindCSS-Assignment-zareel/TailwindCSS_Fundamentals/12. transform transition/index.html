        transition-property
        <div>

          <button class="transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none ...">Hover me</button>
          
        </div> <br>
     
    <!-- 2. https://tailwindcss.com/docs/transition-duration -->
             transition-duration
             <div>

     transition-timing-function
      <div>
