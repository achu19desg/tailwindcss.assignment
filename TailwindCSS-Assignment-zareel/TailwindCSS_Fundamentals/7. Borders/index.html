<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
      Border Width & Colors 
    <!-- https://tailwindcss.com/docs/border-width -->
     <div class="flex gap-3 px-2 py-4">
      <div class="border border-sky-500 text-2xl px-4 py-2">1</div>
      <div class="border-2 border-green-600 text-2xl px-4 py-2">2</div>
      <div class="border-4 border-rose-700 text-2xl px-4 py-2">3</div>
      <div class="border-8 border-lime-800 text-2xl px-4 py-2">4</div>
      <div class="border-x-2 border-lime-800 text-2xl px-4 py-2">5</div>
     </div> <br>
       
      Border Radius 
    <!-- https://tailwindcss.com/docs/border-radius -->
     <div class=" flex gap-4 h-24 bg-teal-400 px-4 py-3">
      <div class="rounded bg-rose-100 px-4 mt-2 py-1 font-semibold text-black">rounded</div>
      <div class="rounded-md bg-rose-200 px-4 mt-2 py-1 font-semibold text-black">rounded-md</div>
      <div class="rounded-lg bg-rose-300 px-4 mt-2 py-1 font-semibold text-black">rounded-lg</div>
      <div class="rounded-full bg-rose-400 px-4 mt-2 py-1 font-semibold text-black">rounded-full</div> 
      <div class="rounded-xl bg-rose-500 px-4 mt-2 py-1 font-semibold text-black">rounded-xl</div> 
      <div class="rounded-2xl bg-rose-600 px-4 mt-2 py-1 font-semibold text-black">rounded-2xl</div> 
      <div class="rounded-3xl bg-rose-700 px-4 mt-2 py-1 font-semibold text-black">rounded-3xl</div> 
     </div> <br>

     Specific Sides 
     <div class=" flex gap-4 h-36 bg-lime-500 px-3 py-4">
      <div class="rounded-t-lg  bg-purple-100 text-black font-semibold py-3">rounded-t-lg</div>
      <div class="rounded-r-lg  bg-purple-200 text-black font-semibold py-3">rounded-r-lg</div>
      <div class="rounded-b-lg  bg-purple-300 text-black font-semibold py-3">rounded-b-lg</div>
      <div class="rounded-l-lg  bg-purple-400 text-black font-semibold py-3">rounded-l-lg</div>
      <div class="rounded-tl-lg  bg-purple-500 text-black font-semibold py-3">rounded-tl-lg</div>
      <div class="rounded-tr-lg  bg-purple-600 text-black font-semibold py-3">rounded-tr-lg</div>
      <div class="rounded-br-lg  bg-purple-700 text-black font-semibold py-3">rounded-br-lg</div>
      <div class="rounded-bl-lg  bg-purple-800 text-black font-semibold py-3">rounded-bl-lg</div>
     </div> <br>

     <div class="flex h-40 bg-cyan-800 px-3 py-2 mt-3">
      <div dir="ltr">
        <div class="rounded-s-lg bg-pink-600 text-white font-semibold px-4 py-5 mt-2">rounded-s-lg</div>
      <div>
      
      <div dir="rtl">
        <div class="rounded-s-lg bg-pink-900 text-white font-semibold px-4 py-5 mt-2">rounded-s-lg</div>
      <div>
     </div>

  </body>
</html>
