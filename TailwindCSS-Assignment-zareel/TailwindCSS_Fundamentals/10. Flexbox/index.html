<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body> <br>
    flex
    <!-- https://tailwindcss.com/docs/flex -->
     <div class="flex bg-blue-900 gap-3 px-2 py-3">
        <div class="flex-1 w-14 bg-blue-500 text-white font-semibold px-2">flex-1</div>
        <div class="flex-initial w-64 bg-blue-500 text-white font-semibold px-2">flex-initial</div>
        <div class="flex-auto w-32 bg-blue-500 text-white font-semibold px-2">flex-auto</div>
     </div> <br>

          flex direction
    <!-- https://tailwindcss.com/docs/flex-direction#column -->
    <div class="flex flex-row gap-4 bg-lime-900 px-2 py-6">
      <div class="bg-lime-100 text-2xl px-4 py-4">01</div>
      <div class="bg-lime-200 text-2xl px-4 py-4">02</div>
      <div class="bg-lime-300 text-2xl px-4 py-4">03</div>
    </div>
      <div class="flex flex-row-reverse gap-3 bg-purple-800 px-2 py-6">
        <div class="bg-blue-100 text-2xl px-4 py-4">01</div>
        <div class="bg-blue-200 text-2xl px-4 py-4">02</div>
        <div class="bg-blue-300 text-2xl px-4 py-4">03</div>
      </div>
      <div class="flex flex-col gap-3 bg-orange-800 px-10 py-6">
        <div class="bg-sky-100 text-2xl px-4 py-4">01</div>
        <div class="bg-sky-200 text-2xl px-4 py-4">02</div>
        <div class="bg-sky-300 text-2xl px-4 py-4">03</div>
      </div>
      <div class="flex flex-col-reverse gap-3 bg-cyan-900 px-10 py-6">
        <div class="bg-rose-100 text-2xl px-4 py-4">01</div>
        <div class="bg-rose-200 text-2xl px-4 py-4">02</div>
        <div class="bg-rose-300 text-2xl px-4 py-4">03</div>
      </div> <br>
    
        justify items
    <!-- https://tailwindcss.com/docs/justify-items -->
          <div class="grid gap-2 justify-items-start bg-yellow-600 px-2 py-1">
            <div class="bg-purple-400 text-2xl px-4 py-5">01</div>
            <div class="bg-purple-400 text-2xl px-4 py-5">02</div>
            <div class="bg-purple-400 text-2xl px-4 py-5">03</div>
          </div> <br>

          <div class="grid gap-2 justify-items-end bg-blue-600 px-2 py-1">
            <div class="bg-pink-400 text-2xl px-4 py-5">01</div>
            <div class="bg-pink-400 text-2xl px-4 py-5">02</div>
            <div class="bg-pink-400 text-2xl px-4 py-5">03</div>
          </div> <br>
    
          <div class="grid gap-2 justify-items-center bg-teal-600 px-2 py-1">
            <div class="bg-lime-400 text-2xl px-4 py-5">01</div>
            <div class="bg-lime-400 text-2xl px-4 py-5">02</div>
            <div class="bg-lime-400 text-2xl px-4 py-5">03</div>
          </div> <br>
           
          <div class="grid gap-2 justify-items-stretch bg-gray-800 px-2 py-4">
            <div class="bg-violet-600 text-2xl px-4 py-5">01</div>
            <div class="bg-violet-600 text-2xl px-4 py-5">02</div>
            <div class="bg-violet-600 text-2xl px-4 py-5">03</div>
          </div> <br>

    <!-- https://tailwindcss.com/docs/order -->
         <div class="bg-blue-900 px-2 py-4">
          <div class="flex justify-between gap-4 order-1">
            <div class="bg-lime-500 text-2xl px-4 py-2">1</div>
            <div class="bg-lime-500 text-2xl px-4 py-2">2</div>
            <div class="bg-lime-500 text-2xl px-4 py-2">3</div>
          </div> <br>

          <div class=" flex justify-center gap-3 order-3">
            <div class="bg-lime-500 text-2xl px-4 py-2">1</div>
            <div class="bg-lime-500 text-2xl px-4 py-2">2</div>
            <div class="bg-lime-500 text-2xl px-4 py-2">3</div>
          </div> <br>
          <div class=" flex flex-row-reverse order-5 gap-2">
            <div class="bg-rose-500 text-2xl px-4 py-2">1</div>
            <div class="bg-rose-500 text-2xl px-4 py-2">2</div>
            <div class="bg-rose-500 text-2xl px-4 py-2">3</div>
          </div> <br>
         </div> <br>

      Grow and shrink 
    <!-- https://tailwindcss.com/docs/flex-shrink -->
    <div class="flex bg-black h-24 px-3 py-2">
      <div class="grow h-14 mr-1 bg-purple-400 px-2 text-2xl"> 01 </div>
      <div class="grow-h0 h-14 mr-1 bg-purple-500 px-2 text-2xl"> 02</div>
      <div class="grow h-14 bg-purple-600 px-2 text-2xl"> 03</div>
    </div> <br>

    <div class="flex bg-black px-3 py-2">
      <div class="flex-none w-14 h-14 bg-lime-500 ml-2 px-2 text-3xl">
        01
      </div>
      <div class="shrink w-64 h-14 bg-lime-500 ml-2 px-2 text-3xl">
        02
      </div>
      <div class="flex-none w-14 h-14 bg-lime-500 ml-2 px-2 text-3xl">
        03
      </div>
    </div>
  </body>
</html>
