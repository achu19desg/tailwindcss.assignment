<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container & Spacing</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    1. Margin
    <!-- https://tailwindcss.com/docs/margin -->
        <div class="bg-lime-300 h-30">
          <div class="mx-5 bg-purple-500 text-xl px-2">mx-5</div>
          <div class="my-6 bg-red-100 text-xl">my-6</div>
          <div class="ms-5 bg-cyan-300 text-xl">ms-5</div>
          <div class="me-8 bg-orange-300 text-xl">me-8</div>
          <div class="ml-10 bg-stone-400 text-xl ">ml-10</div>
          <div class="mr-4 bg-yellow-500 text-xl ">mr-4</div>
          <div class="mt-2 bg-indigo-400 text-xl ">mt-2</div>
          <div class="m-16 bg-pink-700 text-xl ">m-16</div>  
        </div> <br>

    2. Arbitrary Spacing 
     <!-- https://tailwindcss.com/docs/border-spacing#arbitrary-values -->
        <div class="bg-green-300">
        <h1 class="border-[25px] border-black text-xl font-bold px-2">HEY</h1>
        </div> <br>
    3. Padding
    <!-- https://tailwindcss.com/docs/padding -->
      <div class="bg-yellow-500 px-2 py-4">
       <h1 class="bg-purple-800 pt-6 text-xl font-bold px-1">Hey</h1>
       <h1 class="bg-purple-700 pr-10 text-xl font-bold px-1">Hey</h1>
       <h1 class="bg-purple-600 pb-8 text-xl font-bold px-1">Hey</h1>
       <h1 class="bg-purple-500 pl-8 text-xl font-bold px-1">Hey</h1>
      </div> <br>

    <!-- https://tailwindcss.com/docs/space -->
   4. Space Between X 
       <div class="bg-green-800 flex space-x-4 text-white font-bold text-2xl">
         <div>11</div>
         <div>12</div>
         <div>13</div>
         <div>14</div>
       </div> <br>

      Space Between Y 
      <div class="bg-green-800 flex flex-col space-y-4 text-white font-bold text-2xl">
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
      </div>
  </body>
</html>
